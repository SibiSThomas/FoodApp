<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <=0"></app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
      <img src="{{ food.imageUrl }}" alt="food images" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favourite {{ food.favourite ? '' : 'not' }}">♥</span>
        <div class="star">
          <!-- <star-rating
            [value]="food.star"
            [totalstars]="5"
            checkchedcolor="red"
            uncheckedcolor="black"
            size="24px"
            [readonly]="true"
          >
          </star-rating> -->
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>
          <div class="cook-time">
            <span>⏰</span>
            {{ food.cookTime }}
          </div>
        </div>
        <div class="price">
          {{ food.price | currency: 'INR' }}
        </div>
      </div>
    </a>
  </li>
</ul>
