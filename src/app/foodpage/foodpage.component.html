<app-not-found [visible]="!food" notFoundMessage="Product Not Found !" resetLinkText="Go to Homepage"></app-not-found>
<div *ngIf="food" class="container">
  <img [src]="food.imageUrl" [alt]="food.name" />
  
  <div class="details">
    <div class="header">
      <span class="name">
        {{ food.name }}
      </span>
      <span class="favourite {{ food.favourite ? '' : 'not' }}">â™¥</span>
    </div>

    <div class="star">
      <!-- <star-rating
          [value]="food.star"
          [totalstars]="5"
          checkchedcolor="red"
          uncheckedcolor="black"
          size="24px"
          [readonly]="true"
        >
        </star-rating> -->
    </div>

    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{ origin }}
      </span>
    </div>

    <div class="tag">
      <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
    </div>

    <div class="cook-time">
      <span>Time to cook : </span>
      <strong>about {{ food.cookTime }}</strong>
    </div>

    <div class="price">
      {{ food.price | currency : 'INR' }}
    </div>
    
    <button (click)="addToCart()">Add to Cart</button>
  </div>
</div>
